    <h2>Realizar tu Pedido</h2>





    <form action="pedidopastel.js">
        <p>Selecciona tu Pastel o Combinalo(Hasta 4 Combinaciones)</p><br>
        <input type="checkbox" name="milkyway" id="milkyway" value="Milky way">
        <label for="milkyway">Milky way</label>
        <input type="number" id="milkywayCuantos" name="milkywayCuantos" placeholder="¿Cuantos?"><br>
    
        <input type="checkbox" name="oreo" id="oreo" value="Oreo">
        <label for="oreo">Oreo</label>
        <input type="number" id="oreoCuantos" name="oreoCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="aleman" id="aleman" value="Aleman">
        <label for="aleman">Aleman</label>
        <input type="number" id="alemanCuantos" name="alemanCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="kinder" id="kinder" value="Kinder">
        <label for="kinder">Kinder</label>
        <input type="number" id="kinderCuantos" name="kinderCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="zarzamora" id="zarzamora" value="Zarzamora">
        <label for="zarzamora">Zarzamora</label>
        <input type="number" id="zarzamoraCuantos" name="zarzamoraCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="rosca" id="rosca" value="Rosca">
        <label for="rosca">Rosca</label>
        <input type="number" id="roscaCuantos" name="roscaCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="fresas" id="fresas" value="Fresas">

        <input type="checkbox" name="pina" id="pina" value="Pina">

        <input type="number" id="pinaCuantos" name="pinaCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="combinado" id="combinado" value="Combinado">
        <label for="combinado">Combinado</label>
        <input type="number" id="combinadoCuantos" name="combinadoCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="3l" id="3l" value="3L">
        <label for="3l">3 Leches</label>
        <input type="number" id="3lCuantos" name="3lCuantos" placeholder="¿Cuantos?"><br>

        <br>

        <p>Decora tu Pastel</p><br>
        <input type="checkbox" name="velas" id="velas" value="Velas">
        <label for="velas">Velas</label>
        <input type="number" id="velasCuantos" name="velasCuantos" placeholder="¿Cuantos?"><br>

        <label for="velasf">Velas Fire</label>
        <input type="number" id="velasfCuantos" name="velasfCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="basucac" id="basucac" value="basucac">
        <label for="basucac">Basuca Confeti</label>
        <input type="number" id="basucacCuantos" name="basucacCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="plasticos" id="plasticos" value="Plasticos">
        <label for="plasticos">Plasticos Decorativos</label>
        <input type="number" id="plasticosCuantos" name="plasticosCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="dibujon" id="dibujon" value="Dibujon">
        <label for="dibujon">Dibujo Normal</label>
        <input type="number" id="dibujonCuantos" name="dibujonCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="dibujoe" id="dibujoe" value="Dibujo Especial">
        <label for="dibujoe">Dibujo Especial</label>
        <input type="number" id="dibujoeCuantos" name="dibujoeCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="rellenoe" id="rellenoe" value="Rellenoe">
        <label for="rellenoe">Relleno Extra</label>
        <input type="number" id="rellenoeCuantos" name="rellenoeCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="chispacho" id="chispacho" value="Chispacho">
        <label for="chispacho">Chispas de Chocolate</label>
        <input type="number" id="chispachoCuantos" name="chispachoCuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="chispaarc" id="chispaarc" value="Chispaarc">
        <label for="chispaarc">Chispas de Arcoiris</label>
        <input type="number" id="chispaarcCuantos" name="chispaarcuantos" placeholder="¿Cuantos?"><br>

        <input type="checkbox" name="grano" id="grano" value="Grano">
        <label for="grano">Grano</label>
        <input type="number" id="granoCuantos" name="granoCuantos" placeholder="¿Cuantos?"><br>

        <br><br>

        <label for="Nombre">Danos tu Nombre:</label><br>
        <input type="text" id="Nombre" name="Nombre" placeholder="Nombre"><br>

        <br><br>

        <label for="Telefono">Danos tu Telefono:</label><br>
        <input type="tel" id="Telefono" name="Telefono" maxlength="10"><br>

        <br><br>

        <label for="Correoe">Ingresa tu Correo Electronico</label><br>
        <input type="email" id="Correoe" name="Correoe"><br>

        <br><br>

        <label for="Descrip">Describe tu Pedido:</label><br>
        <input type="text" id="Descrip" name="Descrip" placeholder="Descripción"><br>

        <br><br>

        <input type="submit">
